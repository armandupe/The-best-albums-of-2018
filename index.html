  <script>
    $(document).ready(function(){
      $(".owl-carousel").owlCarousel({
        margin:0,
        nav: true,
        autoWidth:true,
        items:4,
        responsive:{
        700:{
            items:1
        }
    }
      });

      $('.owl-carousel').on('mousewheel', function (e) {
        if (e.deltaY>0) {
          $('.owl-carousel').trigger('next.owl');
        } else {
          $('.owl-carousel').trigger('prev.owl');
        }
        e.preventDefault();
    });
  });
  </script>
